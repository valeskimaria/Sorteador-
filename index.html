<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sorteador de Nomes</h1>
    <input type="text" id="nome" placeholder="Digite um nome" />
    <button id="adicionar">Adicionar Nome</button>
    <button id="sortear" disabled>Sorteio</button>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
